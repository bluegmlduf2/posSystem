<div id="orderBg" class="modal-overlay">
    <div id="orderCenter" class="modal-content">
        <div id="orderTop">
            <div id="orderTop1"></div>
            <div id="orderTop2">
                <ul>
                    <li id="b1" class="button b_btn"><a href="#a">일반메뉴</a></li>
                    <li id="b2" class="button b_btn"><a href="#a">여름메뉴</a></li>
                    <li id="b3" class="button b_btn"><a href="#a">겨울메뉴</a></li>
                    <li id="orderClose" class="button ordcloseBtn"><a href="#a">닫기</a></li>
                </ul>
            </div>
        </div>
        <div id="orderMid">
            <div id="menuList">
                <ul id="orderitemList">
                    <!-- li>a[href='#a']>span.sp#sp$*5 //EMMET 사용   -->
                    <li >
                        <span class="sp sp_hd sp_sz1">순번</span>
                        <span class="sp sp_hd sp_sz2">메뉴명</span>
                        <span class="sp sp_hd sp_sz3">수량</span>
                        <span class="sp sp_hd sp_sz4">금액</span>
                    </li>
                    <div id="order1">
                    {% for i in range(20) %}      
                        <li >
                            <span class="sp sp_sz1" >100</span>
                            <span class="sp sp_sz2" >부대찌게&emsp;(10:11)</span>
                            <span class="sp sp_sz3" >100</span>
                            <span class="sp sp_sz4" >10,000,000</span>
                        </li>
                    {%endfor%}
                    </div>
                </ul>
            </div>
            <div id="menuBtnList">
                <div id="orderMidMidMenu">
                    <ul>
                        <li id="m1" class="button m_btn"><a href="#a"></a></li>
                        <li id="m2" class="button m_btn"><a href="#a"></a></li>
                        <li id="m3" class="button m_btn"><a href="#a"></a></li>
                        <li id="m4" class="button m_btn"><a href="#a"></a></li>
                        <li id="m5" class="button m_btn"><a href="#a"></a></li>
                    </ul>
                </div>
                <hr class="orderHr">
                <div id="orderSmallMenu">
                    <ul>
                        {% for i in range(20) %}
                        <li id="s{{loop.index}}" class="button s_btn"><a href="#a"></a></li>
                        {% endfor %}
                    </ul>
                </div>
            </div>
        </div>
        <div id="orderBottom">
            <div id="orderBottomLeft">
                <div id="orderBottomLeft1">합계</div>
                <div id="orderBottomLeft2">
                    <ul>
                        <li id="ob1" class="button">주문<br>합계<a href="#a"></a></li>
                        <li id="ob2" class="button">주방<br>메모<a href="#a"></a></li>
                        <li id="ob3" class="button"><a href="#a"><img
                                    src="{{ url_for('static', filename='img/arrow_up.png') }}" alt="nextButton"></a></li>
                        <li id="ob4" class="button"><a href="#a"><img
                                    src="{{ url_for('static', filename='img/arrow_down.png') }}" alt="nextButton"></a></li>
                    </ul>
                </div>
            </div>
            <div id="orderBottomMid">
                <ul>
                    <li class="button"><a href="#a">+</a></li>
                    <li class="button"><a href="#a">-</a></li>
                    <li class="button"><a href="#a">포장</a></li>
                    <li class="button"><a href="#a">배달</a></li>
                    <li class="button"><a href="#a">서비스</a></li>
                    <li class="button"><a href="#a">선택</br>취소</a></li>
                    <li class="button"><a href="#a">전체</br>취소</a></li>
                    <li class="button"><a href="#a">저장</a></li>
                </ul>
            </div>
            <div id="orderBottomRight">
                <ul>
                    <li class="button"><a href="#a">주문</a></li>
                </ul>
            </div>
        </div>
    </div>
</div>
